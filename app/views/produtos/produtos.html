    <div class="container">

            <form id="form_notes">

                <div class="form-outline mb-4">

                </div>
        
                <!-- Content input -->
                <div class="form-outline mb-4">
                    <input type="text" id="frm_content" class="form-control" name="text"/>
                    <label class="form-label" for="form2Example2">Content</label>
                </div>
        
                <!-- Submit button -->
                <button type="submit" class="btn btn-outline-primary me-2 mb-4" name="submit">Add Note</button>
        
            </form>
        </div>
        <div class="row mt-2">
            <h1 class="text-center" id="title">Lista de Produtos</h1>

            <div class="row" id="notes">
